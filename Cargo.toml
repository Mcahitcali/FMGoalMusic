[package]
name = "fm-goal-musics"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "fm-goal-musics"
path = "src/main.rs"

[dependencies]
# Screen capture - GPU-assisted
scap = "0.1.0-beta.1"

# OCR - Tesseract wrapper
leptess = "0.14"

# Audio playback with MP3 support
rodio = { version = "0.19", features = ["mp3"] }

# Global hotkeys
rdev = "0.5"

# Configuration serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Image processing
image = "0.25"

# Platform directories
dirs = "5.0"

# Ctrl+C handler
ctrlc = "3.4"

[profile.release]
opt-level = 3           # Maximum optimization
lto = true              # Link-time optimization
codegen-units = 1       # Better optimization, slower compile
strip = true            # Strip symbols for smaller binary
panic = "abort"         # Smaller binary, faster panic
