name: Quick Test Release (manual ZIP upload)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.7-test)'
        required: true
        default: 'v0.2.7-test'
      artifact_zip:
        description: 'Upload your FMGoalMusic-Windows.zip file here'
        required: true
        type: file

permissions:
  contents: write

jobs:
  release:
    name: Publish from Uploaded ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Download and extract uploaded ZIP
        run: |
          mkdir -p artifacts/FMGoalMusic-Windows
          unzip "${{ github.event.inputs.artifact_zip }}" -d artifacts/FMGoalMusic-Windows
          echo "✅ Extracted files:"
          ls -lh artifacts/FMGoalMusic-Windows

      - name: Verify required files exist
        run: |
          if [ ! -f "artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe" ]; then
            echo "❌ Missing FMGoalMusicInstaller.exe inside uploaded zip."
            exit 1
          fi
          if [ ! -f "artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe" ]; then
            echo "❌ Missing fm-goal-musics-gui.exe inside uploaded zip."
            exit 1
          fi
          echo "✅ All required files found."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: "FM Goal Musics ${{ inputs.version }}"
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
