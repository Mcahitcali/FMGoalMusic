name: Quick Test Release (ZIP inside repo)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.7-test)'
        required: true
        default: 'v0.2.7-test'
      zip_path:
        description: 'Path to ZIP inside repo (default: .github/release_files/FMGoalMusic-Windows.zip)'
        required: false
        default: '.github/release_files/FMGoalMusic-Windows.zip'

permissions:
  contents: write

jobs:
  release:
    name: Publish Release from Repo ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify ZIP path
        run: |
          echo "üì¶ Checking for ZIP at: ${{ inputs.zip_path }}"
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "‚ùå ZIP file not found at path: ${{ inputs.zip_path }}"
            ls -R .github || true
            exit 1
          fi
          echo "‚úÖ Found ZIP file:"
          ls -lh "${{ inputs.zip_path }}"

      - name: Extract ZIP contents
        run: |
          mkdir -p artifacts/FMGoalMusic-Windows
          unzip "${{ inputs.zip_path }}" -d artifacts/FMGoalMusic-Windows
          echo "‚úÖ Extracted files:"
          ls -lh artifacts/FMGoalMusic-Windows

      - name: Verify required EXE files
        run: |
          if [ ! -f "artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe" ]; then
            echo "‚ùå Missing FMGoalMusicInstaller.exe"
            exit 1
          fi
          if [ ! -f "artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe" ]; then
            echo "‚ùå Missing fm-goal-musics-gui.exe"
            exit 1
          fi
          echo "‚úÖ Verified both executables exist"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: "FM Goal Musics ${{ inputs.version }}"
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
