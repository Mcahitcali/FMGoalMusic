name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build Windows Release
    runs-on: self-hosted
    timeout-minutes: 180
    env:
      # Reduce parallelism to avoid OOM on low-RAM runners
      CARGO_BUILD_JOBS: "1"
      RUSTFLAGS: "-C codegen-units=1"
      RUST_BACKTRACE: "1"
      # Ensure vcpkg / libclang are visible to the job (adjust if your paths differ)
      VCPKG_ROOT: "C:\\vcpkg"
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Ensure Bash (Git for Windows) is available
        shell: pwsh
        run: |
          $candidates = @(
            'C:\Program Files\Git\usr\bin',
            'C:\Program Files\Git\bin',
            'C:\Program Files (x86)\Git\usr\bin',
            'C:\Program Files (x86)\Git\bin'
          )
          $found = $false
          foreach ($d in $candidates) {
            if (Test-Path (Join-Path $d 'bash.exe')) {
              Write-Host "Found bash at $d"
              Add-Content -Path $env:GITHUB_PATH -Value $d
              $found = $true
              break
            }
          }
          if (-not $found) {
            Write-Host "bash.exe not found in common locations; if you rely on bash in steps, install Git for Windows on runner."
          }

      - name: Debug env & vcpkg (one-run)
        shell: pwsh
        run: |
          Write-Host "==== JOB ENV VARS ===="
          Write-Host "CARGO_BUILD_JOBS: $env:CARGO_BUILD_JOBS"
          Write-Host "RUSTFLAGS: $env:RUSTFLAGS"
          Write-Host "RUST_BACKTRACE: $env:RUST_BACKTRACE"
          Write-Host "VCPKG_ROOT: $env:VCPKG_ROOT"
          Write-Host "LIBCLANG_PATH: $env:LIBCLANG_PATH"
          Write-Host "==== PATH (first 20 entries) ===="
          $env:PATH.Split(';')[0..19] -join "`n"
          if (Test-Path 'C:\vcpkg\vcpkg.exe') {
            Write-Host "==== vcpkg list (filtered) ===="
            C:\vcpkg\vcpkg.exe list | Select-String -Pattern 'leptonica|tesseract|tiff' || Write-Host "vcpkg list ran but no matches"
            Write-Host "==== installed folder sample ===="
            Get-ChildItem 'C:\vcpkg\installed' -Depth 1 | Select-Object -First 40
          } else {
            Write-Host 'C:\vcpkg\vcpkg.exe not found'
          }

      - name: Install Rust (stable + MSVC target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Reduce cargo parallelism (safety)
        shell: pwsh
        run: |
          echo "CARGO_BUILD_JOBS=1" >> $env:GITHUB_ENV
          echo "RUSTFLAGS=-C codegen-units=1" >> $env:GITHUB_ENV
          echo "Ensured job-level cargo parallelism envs"

      - name: Build & Stage (PowerShell)
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          ./build_scripts/build_for_windows.ps1

      - name: Upload vcpkg logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vcpkg-logs
          path: C:\vcpkg-logs\*

      - name: Create NSIS Installer (verbose)
        shell: pwsh
        run: |
          makensis /V4 build_scripts/FMGoalMusicInstaller.nsi 2>&1 | Tee-Object -FilePath build_scripts\nsis.log
          if ($LASTEXITCODE -ne 0) { Write-Error "makensis failed with code $LASTEXITCODE"; exit $LASTEXITCODE }

      - name: Ensure installer in build/windows
        shell: pwsh
        run: |
          # If NSIS wrote the installer into build_scripts\build\windows, copy it to build\windows where upload step expects it.
          if (Test-Path build_scripts\build\windows\FMGoalMusicInstaller.exe) {
            if (-not (Test-Path build\windows)) { New-Item -ItemType Directory -Path build\windows | Out-Null }
            Copy-Item build_scripts\build\windows\FMGoalMusicInstaller.exe -Destination build\windows -Force
            Write-Host "Copied installer from build_scripts/build/windows -> build/windows"
          } else {
            Write-Host "No installer in build_scripts/build/windows; leaving existing build/windows as-is."
          }

      - name: Verify installer output
        shell: pwsh
        run: |
          if (-not (Test-Path "build/windows/FMGoalMusicInstaller.exe")) {
            Write-Error "FMGoalMusicInstaller.exe not found after makensis."
            Get-ChildItem build/windows -Recurse | Format-Table Length, LastWriteTime, FullName
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FMGoalMusic-Windows
          path: |
            build/windows/FMGoalMusicInstaller.exe
            build_scripts/build/windows/FMGoalMusicInstaller.exe
            build/windows/*

      - name: Upload NSIS log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nsis-log
          path: build_scripts/nsis.log

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: FMGoalMusic-Windows
          path: artifacts/FMGoalMusic-Windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
