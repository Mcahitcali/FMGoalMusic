name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'  # Sadece major/minor değişimleri (x.x.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: fm-goal-musics-gui.exe
            artifact_name: FMGoalMusic-Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup and Build using PowerShell Script
        if: matrix.platform.name == 'Windows'
        shell: pwsh
        run: |
          # Run the existing PowerShell script end-to-end (setup + build + distribution)
          powershell -ExecutionPolicy Bypass -File build_scripts/build_for_windows.ps1

      - name: Create Windows Installer
        if: matrix.platform.name == 'Windows'
        uses: joncloud/makensis-action@v5.0
        with:
          script-file: build_scripts/FMGoalMusicInstaller.nsi
          arguments: "/V3"

      - name: Upload Windows artifacts
        if: matrix.platform.name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: |
            FMGoalMusicInstaller.exe
            build/windows/${{ matrix.platform.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
