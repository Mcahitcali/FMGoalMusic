name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'  # Sadece major/minor değişimleri (x.x.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: fm-goal-musics-gui.exe
            artifact_name: FMGoalMusic-Windows
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            binary_name: fm-goal-musics-gui
            artifact_name: FMGoalMusic-macOS
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: fm-goal-musics-gui
            artifact_name: FMGoalMusic-Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install musl-tools (Linux)
        run: sudo apt-get update && sudo apt-get install --yes musl-tools
        if: matrix.platform.name == 'Linux'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build application
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Prepare Windows build for installer
        if: matrix.platform.name == 'Windows'
        run: |
          mkdir -p target/release/config
          mkdir -p target/release/assets
          mkdir -p target/release/tessdata
          # Copy required files for installer
          cp -r config/* target/release/config/ || true
          cp -r assets/* target/release/assets/ || true
          cp -r tessdata/* target/release/tessdata/ || true
          cp license.txt target/release/ || true

      - name: Create Windows Installer
        if: matrix.platform.name == 'Windows'
        uses: joncloud/makensis-action@v5.0
        with:
          script-file: build_scripts/FMGoalMusicInstaller.nsi
          arguments: "/V3"

      - name: Create archives (Unix)
        if: matrix.platform.name != 'Windows'
        shell: bash
        run: |
          mkdir -p ${{ matrix.platform.artifact_name }}
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }} ${{ matrix.platform.artifact_name }}/
          cp -r config ${{ matrix.platform.artifact_name }}/ || true
          cp -r assets ${{ matrix.platform.artifact_name }}/ || true
          cp -r tessdata ${{ matrix.platform.artifact_name }}/ || true
          cp license.txt ${{ matrix.platform.artifact_name }}/ || true
          tar -czf ${{ matrix.platform.artifact_name }}.tar.gz ${{ matrix.platform.artifact_name }}

      - name: Upload Windows artifacts
        if: matrix.platform.name == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: |
            FMGoalMusicInstaller.exe
            target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}

      - name: Upload Unix artifacts
        if: matrix.platform.name != 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: ${{ matrix.platform.artifact_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
            artifacts/FMGoalMusic-macOS/FMGoalMusic-macOS.tar.gz
            artifacts/FMGoalMusic-Linux/FMGoalMusic-Linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
