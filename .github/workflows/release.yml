name: Release Build
permissions:
  contents: write
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual version (e.g., 0.2.4)'
        required: true
        default: '0.2.4'
      skip_build:
        description: 'Skip build step and only publish existing artifacts?'
        required: false
        default: 'false'

jobs:
  build:
    name: Build Windows Release
    # Build sadece skip_build false olduğunda veya tag push olduğunda çalışacak
    if: github.event_name != 'workflow_dispatch' || inputs.skip_build != 'true'
    runs-on: self-hosted
    timeout-minutes: 180
    env:
      CARGO_BUILD_JOBS: "1"
      RUSTFLAGS: "-C codegen-units=1"
      RUST_BACKTRACE: "1"
      VCPKG_ROOT: "C:\\vcpkg"
      LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Ensure Bash (Git for Windows) is available
        shell: pwsh
        run: |
          $candidates = @(
            'C:\Program Files\Git\usr\bin',
            'C:\Program Files\Git\bin',
            'C:\Program Files (x86)\Git\usr\bin',
            'C:\Program Files (x86)\Git\bin'
          )
          $found = $false
          foreach ($d in $candidates) {
            if (Test-Path (Join-Path $d 'bash.exe')) {
              Write-Host "Found bash at $d"
              Add-Content -Path $env:GITHUB_PATH -Value $d
              $found = $true
              break
            }
          }
          if (-not $found) {
            Write-Host "bash.exe not found; install Git for Windows if needed."
          }

      - name: Debug env & vcpkg
        shell: pwsh
        run: |
          Write-Host "==== JOB ENV VARS ===="
          Write-Host "CARGO_BUILD_JOBS: $env:CARGO_BUILD_JOBS"
          Write-Host "RUSTFLAGS: $env:RUSTFLAGS"
          Write-Host "RUST_BACKTRACE: $env:RUST_BACKTRACE"
          Write-Host "VCPKG_ROOT: $env:VCPKG_ROOT"
          Write-Host "LIBCLANG_PATH: $env:LIBCLANG_PATH"
          if (Test-Path 'C:\vcpkg\vcpkg.exe') {
            Write-Host "==== vcpkg list (filtered) ===="
            C:\vcpkg\vcpkg.exe list | Select-String -Pattern 'leptonica|tesseract|tiff'
          } else {
            Write-Host 'C:\vcpkg\vcpkg.exe not found'
          }

      - name: Install Rust (stable + MSVC target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build & Stage (PowerShell)
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          ./build_scripts/build_for_windows.ps1

      - name: Create NSIS Installer (verbose)
        shell: pwsh
        run: |
          makensis /V4 build_scripts/FMGoalMusicInstaller.nsi 2>&1 | Tee-Object -FilePath build_scripts\nsis.log
          if ($LASTEXITCODE -ne 0) { Write-Error "makensis failed with code $LASTEXITCODE"; exit $LASTEXITCODE }

      - name: Ensure installer in build/windows
        shell: pwsh
        run: |
          if (Test-Path build_scripts\build\windows\FMGoalMusicInstaller.exe) {
            if (-not (Test-Path build\windows)) { New-Item -ItemType Directory -Path build\windows | Out-Null }
            Copy-Item build_scripts\build\windows\FMGoalMusicInstaller.exe -Destination build\windows -Force
            Write-Host "Copied installer to build/windows"
          }

      - name: Verify installer output
        shell: pwsh
        run: |
          if (-not (Test-Path "build/windows/FMGoalMusicInstaller.exe")) {
            Write-Error "FMGoalMusicInstaller.exe not found after makensis."
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FMGoalMusic-Windows
          path: |
            build/windows/FMGoalMusicInstaller.exe
            build/windows/fm-goal-musics-gui.exe
            build/windows/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    needs: [build]
    steps:
      - name: Try to download build artifacts (if available)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: FMGoalMusic-Windows
          path: artifacts/FMGoalMusic-Windows

      - name: Verify artifact existence
        shell: bash
        run: |
          if [ ! -f "artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe" ]; then
            echo "⚠️ Warning: No build artifacts found. Ensure you ran the build job or uploaded them manually."
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version || github.ref_name }}
          name: "FM Goal Musics v${{ inputs.version || github.ref_name }}"
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
