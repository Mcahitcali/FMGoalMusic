name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'  # Sadece major/minor değişimleri (x.x.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: fm-goal-musics-gui.exe
            artifact_name: FMGoalMusic-Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Tesseract OCR (Windows)
        if: matrix.platform.name == 'Windows'
        run: |
          choco install tesseract --no-progress
          echo "C:\Program Files\Tesseract-OCR" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Force static linking (skip vcpkg)
        if: matrix.platform.name == 'Windows'
        run: |
          # Disable vcpkg and force static linking
          echo "VCPKG_ROOT=" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LEPTONICA_STATIC=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "TESSERACT_STATIC=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build application
        run: |
          # Force static linking to avoid vcpkg issues
          $env:LEPTONICA_STATIC = "1"
          $env:TESSDATA_PREFIX = "tessdata"
          cargo build --release --target ${{ matrix.platform.target }}

      - name: Prepare Windows build for installer
        if: matrix.platform.name == 'Windows'
        run: |
          mkdir -p target/release/config
          mkdir -p target/release/assets
          mkdir -p target/release/tessdata
          # Copy required files for installer
          cp -r config/* target/release/config/ || true
          cp -r assets/* target/release/assets/ || true
          cp -r tessdata/* target/release/tessdata/ || true
          cp license.txt target/release/ || true

      - name: Create Windows Installer
        if: matrix.platform.name == 'Windows'
        uses: joncloud/makensis-action@v5.0
        with:
          script-file: build_scripts/FMGoalMusicInstaller.nsi
          arguments: "/V3"

      - name: Upload Windows artifacts
        if: matrix.platform.name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: |
            FMGoalMusicInstaller.exe
            target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/FMGoalMusic-Windows/FMGoalMusicInstaller.exe
            artifacts/FMGoalMusic-Windows/fm-goal-musics-gui.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
